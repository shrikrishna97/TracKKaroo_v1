{% extends "base1.html" %} {% block title %}Login{% endblock %}
{% block content %}

<section class="vh-100 gradient-custom"
    style="background-image: url(/static/background.jpg);background-size: cover;background-repeat: repeat">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-white text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 "style="font-size: 1.3rem;">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                            <p class="mb-5 text-center">Please enter your username and password!</p>
                            <form method="POST">
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="name" id="name" name="username" class="form-control form-control-lg" placeholder="Enter your username here..." />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password here..." />
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary btn-lg "type="submit">Login</button>
                                    {{info}}
                                </div>
                            </form>
                        </div>
            
                       <div class="text-center">
                            <p class="mb-0">Don't have an account?
                                <a href="/sign_up" class="text-dark-50 fw-bold">SignUp</a>
                                <br>  <a href="/ " class="text-dark-50 fw-bold"><u>Home Page</u></a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</section>
