
{% extends 'base.html' %} {% block head %}

<section style="background-image: url(/static/innerpage.jpg);background-size: cover;background-repeat: no-repeat"></section>
<title>Update</title>
    <div class="ui fixed borderless menu" style="background-color: #00006d;">
        <h4 style="color:rgb(17, 1, 107);font-size: 2rem;font-style:Italic"> Track Karoo</h4>
        <div class="right menu">
      <button class="ui   button" type="submit"><a href='/{{username}}/dashboard'>Home</a></button>
      <button class="ui  button" type="submit"><a href='/logout'>Logout</a></button>
        </div>
    </div><br>
  {% endblock %} {% block body %}
  <br>
  <br>
<h3 style="font-style: bold;">Update Your  <span style="color:#00006d">{{trackers.name}}</span>  Details here,
  <span style="color: rgb(143, 70, 70);"> {{username}} !</span></h3>
<div class="ui container">
    <div class="columns is-centered">
      <div class="column is-half">
<form class="ui form" method="post", action="/{{username}}/update/{{trackers.id}}">
    <br>
    <div class="field">
      
        <p> <label style="font-style: oblique;font-size: large;">Tracker Name</label> 
          <input type="text" name="_name_" value="{{ trackers.name }}" > </p>
    </div>
    
    <div class="field">
    <p style="font-style: oblique;font-size: large;"> Description <input type="text" name="_description_" value="{{ trackers.description }}" > </p>
</div>
  {%if trackers.tracker_type == 'Multiple Choice'%}
  <div class=" field">
    <label for="settings">Settings</label>
    <input type="text" class="form-control" id="settings" name="_setting_" maxlength="100"
           placeholder="Enter your setting for Multiple choose tracker type enter value seperated by ,(Comma) Example(A,B,C,D)">
        </div>
  {%endif%}
    <p id="type" name="_type_" > <h4 style="font-style: oblique;font-size: large">Tracker Type:  {{ trackers.tracker_type }}</h4></p><br>
       
    <p> <input class="ui button" type="submit" value="Submit" > 
    <a class="ui button" href="/{{username}}/dashboard">Cancel</a>
</p>
</form>
</div>
</div>
</div>


{% endblock %}
